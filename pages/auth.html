<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Auth</title>

  <link rel="stylesheet" href="../css/common/style.css" />
  <link rel="stylesheet" href="../css/common/toast.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />

  <link rel="stylesheet" href="../css/pages/auth.css" />

</head>

<body>
  <div class="auth-wrapper" id="authWrap">
    <!-- LEFT: 고정 -->
    <section class="auth-left" aria-label="greeting">
      <h2 class="greeting-text">GREETING</h2>
    </section>

    <!-- RIGHT: 로그인/회원가입만 바꿔치기 -->
    <section class="auth-right" aria-label="auth">
      <!-- LOGIN -->
      <div class="auth-box auth-login is-active" id="loginBox">
        <h2 class="auth-title">LOGIN</h2>

        <form class="auth-form">
          <label class="auth-label">USERNAME</label>
          <input class="auth-input" type="text" autocomplete="username" />

          <label class="auth-label">PASSWORD</label>
          <input class="auth-input" type="password" autocomplete="current-password" />

          <button type="button" class="primary-btn">SIGN IN</button>
        </form>

        <div class="switch-area" aria-hidden="true">
          <span class="line"></span>
          <span class="or">OR</span>
          <span class="line"></span>
        </div>

        <p class="switch-text">
          <span class="switch-link" id="goRegister">REGISTER</span>
        </p>
      </div>

      <!-- REGISTER -->
      <div class="auth-box auth-register" id="registerBox">
        <h2 class="auth-title">REGISTER</h2>

        <form class="auth-form">
          <label class="auth-label">NAME</label>
          <input class="auth-input" type="text" autocomplete="name" />

          <label class="auth-label">EMAIL</label>
          <input class="auth-input" type="email" autocomplete="email" />

          <label class="auth-label">USERNAME</label>
          <input class="auth-input" type="text" autocomplete="username" />

          <label class="auth-label">PASSWORD</label>
          <input class="auth-input" type="password" autocomplete="new-password" />

          <label class="auth-label">PASSWORD CONFIRM</label>
          <input class="auth-input" type="password" autocomplete="new-password" />

          <button type="button" class="primary-btn">SUBMIT</button>
        </form>

        <p class="switch-text">
          이미 계정이 있나요?
          <span class="switch-link" id="goLogin">SIGN IN</span>
        </p>
      </div>
    </section>
  </div>

  <script type="module" src="../js/auth/auth.js"></script>
  
</body>
</html>
