<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="숙소 상세 정보">
  <title>숙소 상세 조회 | TravelKorea</title>

  <!-- AIBE5 Styles -->
  <link rel="stylesheet" href="../css/common/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Page Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/pages/hotel/hotel-detail.css">
  <link rel="stylesheet" href="../../css/common/calendar-modal.css">
</head>

<body>

  <!-- Header (Dynamic from AIBE5) -->
  <header>
  </header>

  <main>
    <div class="hotel-detail-scope"> 
      <!-- Page Header -->
      <div class="page-header" style="padding-top: 0;">
        <div class="header-banner">
          <h1 class="page-title">"<span id="headerHotelName">숙소명</span>" 상세 조회</h1>
        </div>
      </div>

      <div class="container">
        <!-- Hotel Detail Card -->
        <section class="hotel-detail-card">
          <div class="hotel-image-section">
            <img id="hotelImage" src="" alt="숙소 이미지">
          </div>

          <div class="hotel-info-section">
            <div class="info-row">
              <div class="info-item">
                <span id="hotelName">숙소명</span>
              </div>
              <div class="button-group">
                <button class="btn-schedule" id="addScheduleBtn">일정추가</button>
                <button class="btn-booking" id="bookingBtn">예약</button>
              </div>
            </div>

            <div class="info-item">
              <span id="hotelAddress">주소</span>
            </div>

            <div class="info-item">
              <span id="hotelContact">연락처</span>
            </div>

            <div class="info-item">
              <span id="hotelPrice">가격</span>
            </div>

            <button class="btn-detail" id="detailBtn">상세 정보</button>
          </div>
        </section>

        <!-- Pictogram Section (상세정보 클릭 시 표시) -->
        <section class="pictogram-section" id="pictogramSection" style="display: none;">
          <div class="pictogram-grid">
            <!-- 주차시설 -->
            <div class="pictogram-item" id="parkingInfo">
              <div class="pictogram-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M13 3H6v18h4v-6h3c3.31 0 6-2.69 6-6s-2.69-6-6-6zm.2 8H10V7h3.2c1.1 0 2 .9 2 2s-.9 2-2 2z" />
                </svg>
              </div>
              <span class="pictogram-label">주차시설</span>
              <span class="pictogram-status" id="parkingStatus">가능</span>
            </div>

            <!-- 반려동물 -->
            <div class="pictogram-item" id="petInfo">
              <div class="pictogram-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <circle cx="4.5" cy="9.5" r="2.5" />
                  <circle cx="9" cy="5.5" r="2.5" />
                  <circle cx="15" cy="5.5" r="2.5" />
                  <circle cx="19.5" cy="9.5" r="2.5" />
                  <path
                    d="M17.34 14.86c-.87-1.02-1.6-1.89-2.48-2.91-.46-.54-1.05-1.08-1.75-1.32-.11-.04-.22-.07-.33-.09-.25-.04-.52-.04-.78-.04s-.53 0-.79.05c-.11.02-.22.05-.33.09-.7.24-1.28.78-1.75 1.32-.87 1.02-1.6 1.89-2.48 2.91-1.31 1.31-2.92 2.76-2.62 4.79.29 1.02 1.02 2.03 2.33 2.32.73.15 3.06-.44 5.54-.44h.18c2.48 0 4.81.58 5.54.44 1.31-.29 2.04-1.31 2.33-2.32.31-2.04-1.3-3.49-2.61-4.8z" />
                </svg>
              </div>
              <span class="pictogram-label">반려동물</span>
              <span class="pictogram-status" id="petStatus">동반가능</span>
            </div>

            <!-- 와이파이 -->
            <div class="pictogram-item" id="wifiInfo">
              <div class="pictogram-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z" />
                </svg>
              </div>
              <span class="pictogram-label">와이파이</span>
              <span class="pictogram-status" id="wifiStatus">무료</span>
            </div>

            <!-- 금연공간 -->
            <div class="pictogram-item" id="noSmokingInfo">
              <div class="pictogram-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M2 6l6.99 7H2v3h9.99l7 7 1.26-1.25-17-17zm18.5 7H22v3h-1.5zM18 13h1.5v3H18zm.85-8.12c.62-.61 1-1.45 1-2.38h-1.5c0 1.02-.83 1.85-1.85 1.85v1.5c2.24 0 4 1.83 4 4.07V12H22V9.92c0-2.23-1.28-4.15-3.15-5.04zM14.5 8.7h1.53c1.05 0 1.97.74 1.97 2.05V12h1.5v-1.59c0-1.8-1.6-3.16-3.47-3.16H14.5c-1.02 0-1.85-.98-1.85-2s.83-1.75 1.85-1.75V2c-1.85 0-3.35 1.5-3.35 3.35s1.5 3.35 3.35 3.35zm-2.25 7.8H2v3h10.25z" />
                </svg>
              </div>
              <span class="pictogram-label">금연공간</span>
              <span class="pictogram-status" id="noSmokingStatus">금연</span>
            </div>

            <!-- 조식제공 -->
            <div class="pictogram-item" id="breakfastInfo">
              <div class="pictogram-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M18.06 22.99h1.66c.84 0 1.53-.64 1.63-1.46L23 5.05l-5 2.21V1.47H2v17.98c0 1.67 1.37 3.04 3.06 3.04h11v-1c0-1.3.72-2.42 1.77-3.02.21.19.43.36.67.51.38.24.81.43 1.3.53-.09.68-.19 1.36-.31 2.03-.12.68.21 1.45 1.57 1.45zM20 6.5l-4 1.77V10l4-1.77V6.5zM6 19.99V3.47h10v16.52H6z" />
                </svg>
              </div>
              <span class="pictogram-label">조식제공</span>
              <span class="pictogram-status" id="breakfastStatus">제공</span>
            </div>
          </div>
        </section>

        <!-- Description Section -->
        <section class="description-section">
          <div class="description-box">
            <div class="description-title">숙소에 대한 설명글</div>
            <p id="hotelDesc">숙소에 대한 상세 설명이 여기에 표시됩니다.</p>
          </div>
        </section>

        <!-- Review Section -->
        <section class="review-section">
          <div class="review-header">
            <h2 class="review-title">이용 후기</h2>
            <span class="review-count" id="reviewCount">0개의 후기</span>
          </div>

          <div class="review-list" id="reviewList">
            <!-- Reviews will be rendered here -->
          </div>

          <!-- Pagination -->
          <div class="pagination" id="pagination">
            <!-- Pagination will be rendered here -->
          </div>
        </section>
      </div> 
    </div>

    <div id="booking-panel-root"> </div>
  </main>

  <!-- AIBE5 Scripts -->
  <script src="../../js/common/header.js"></script>
  <script src="../../js/common/script.js"></script>

  <!-- Page Scripts -->
  <script src="../../js/common/calendar-modal.js"></script>
  <script type="module" src="../../js/hotel/hotel-detail.js"></script>
</body>

</html>
