<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta from hotel.html -->
  <meta name="description" content="전국 관광지 - 숙박, 문화, 식당, 자연, 레져, 쇼핑">
  <title>관광지 조회 | TravelKorea</title>

  <!-- AIBE5 Styles (Corrected Paths) -->
  <link rel="stylesheet" href="../../css/common/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Hotel Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/pages/hotel/hotel.css">
  <link rel="stylesheet" href="../../css/common/calendar-modal.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="../../css/common/chatbot.css">
  <script src="../../js/common/chatbot.js" defer></script>
</head>

<body>
  <!-- Header (Dynamic from AIBE5) -->
  <header>

  </header>

  <main>
    <!-- Hotel Content -->

    <!-- 검색창 -->
    <section class="search-container">
      <div class="search-tabs">
        <button class="tab active">전체</button>
        <button class="tab">지역</button>
        <button class="tab">즐길거리</button>
        <button class="tab">숙소</button>
      </div>
      <div class="search-bar">
        <input type="text" id="keyword" placeholder="검색어를 입력하세요">
        <button class="btn-search" id="btnSearch">검색</button>
      </div>
    </section>

    <div class="container">
      <!-- Spot List -->
      <section class="spot-list" id="spotList">
        <!-- Cards will be rendered here -->
      </section>

      <!-- No Results -->
      <div class="no-results" id="noResults" style="display: none;">
        <div class="no-results-icon">🔍</div>
        <h3>검색 결과가 없습니다</h3>
        <p>다른 카테고리를 선택해보세요</p>
      </div>

      <!-- Pagination -->
      <div class="pagination" id="pagination">
        <button class="page-btn prev" id="prevBtn">&lt;</button>
        <span class="page-info" id="pageInfo">페이지</span>
        <button class="page-btn next" id="nextBtn">&gt;</button>
      </div>

      <!-- Load More Button -->
      <div class="load-more-container" style="text-align: center; margin-top: 20px;">
        <button class="load-more-btn" id="loadMoreBtn" style="display: none; padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500;">
          더 보기
        </button>
      </div>
    </div>
  </main>

  <!-- AIBE5 Scripts -->
  <script src="../../js/common/header.js"></script>
  <script src="../../js/common/script.js"></script>
  <script src="../../js/search/searchbar.js"></script>

  <!-- Hotel Scripts -->
  <script src="../../js/common/calendar-modal.js"></script>
  <script src="../../js/hotel/hotel.js"></script>
</body>

</html>
