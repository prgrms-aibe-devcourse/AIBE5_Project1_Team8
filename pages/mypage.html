<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tripial | 마이 페이지</title>

        <link rel="stylesheet" href="../css/common/style.css" />
        <link rel="stylesheet" href="../css/pages/mypage.css" />
        <link rel="stylesheet" href="../css/common/toast.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- 헤더 -->
        <header></header>

        <main class="mypage-container">
            <!-- 배너 -->
            <div class="mypage-banner">
                <span class="mypage-name"></span>님의 마이페이지
            </div>

            <!-- 프로필 카드 -->
            <section class="mypage-profile card">
                <div class="profile-left">
                    <img
                        src="../images/default_profile.png"
                        alt="프로필 이미지"
                        class="profile-img"
                    />
                    <div class="profile-info">
                        <p class="profile-name">닉네임</p>
                        <p class="profile-email">user@email.com</p>
                        <p class="profile-phone">010-0000-0000</p>
                    </div>
                </div>

                <div class="profile-right">
                    <button class="profile-btn">프로필 수정</button>
                    <button class="profile-btn">비밀번호 변경</button>
                    <button class="profile-btn danger">계정 탈퇴</button>
                </div>
            </section>

            <!-- 예약 내역 -->
            <h3 class="section-title">나의 예약 내역</h3>
            <section class="mypage-reservations card">
                <div class="reservation-tabs">
                    <button class="reservation-tab active">전체</button>
                    <button class="reservation-tab">예정</button>
                    <button class="reservation-tab">완료</button>
                </div>

                <ul class="mypage-reservation-list"></ul>

                <!-- 페이지네이션 -->
                <div class="pagination reservation-pagination"></div>
            </section>

            <!-- 후기 내역 -->
            <h3 class="section-title">나의 후기 내역</h3>
            <section class="mypage-reviews card">
                <div class="review-filter">
                    <label for="sortSelect">정렬</label>
                    <select id="sortSelect">
                        <option>작성일순</option>
                        <option>별점순</option>
                    </select>
                </div>

                <ul class="mypage-review-list"></ul>

                <!-- 페이지네이션 -->
                <div class="pagination review-pagination"></div>
            </section>
        </main>

        <!-- 비밀번호 변경 모달 -->
        <div class="modal hidden" id="passwordModal">
            <div class="modal-content">
                <h3>비밀번호 변경</h3>
                <input type="password" placeholder="현재 비밀번호" />
                <input type="password" placeholder="새로운 비밀번호" />
                <input type="password" placeholder="새로운 비밀번호 확인" />
                <div class="modal-actions">
                    <button class="cancel">취소</button>
                    <button class="confirm">변경</button>
                </div>
            </div>
        </div>

        <!-- 계정 탈퇴 모달 -->
        <div class="modal hidden" id="withdrawModal">
            <div class="modal-content">
                <p class="modal-title">정말 탈퇴하시겠습니까?</p>
                <div class="modal-actions">
                    <button class="cancel">취소</button>
                    <button class="confirm">확인</button>
                </div>
            </div>
        </div>

        <!-- 후기 삭제 모달 -->
        <div class="modal hidden" id="reviewDeleteModal">
            <div class="modal-content">
                <p class="modal-title">후기를 삭제하시겠습니까?</p>
                <div class="modal-actions">
                    <button class="cancel">취소</button>
                    <button class="confirm">삭제</button>
                </div>
            </div>
        </div>

        <script src="../js/common/header.js"></script>
        <script type="module" src="../js/mypage/mypage.js"></script>
        <script type="module" src="../js/mypage/data.js"></script>
    </body>
</html>
