<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이 페이지</title>

    <link rel="stylesheet" href="../css/common/header.css" />
    <link rel="stylesheet" href="../css/pages/mypage.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 헤더 -->
    <header></header>

    <main class="mypage-container">
        <!-- 배너 -->
        <div class="mypage-banner">
            <span class="mypage-nickname">닉네임</span>님의 마이페이지
        </div>

        <!-- 프로필 카드 -->
        <section class="mypage-profile card">
            <div class="profile-left">
                <img src="../images/default_profile.png" alt="프로필 이미지" class="profile-img" />
                <div class="profile-info">
                    <p class="profile-name">닉네임</p>
                    <p class="profile-email">user@email.com</p>
                    <p class="profile-phone">010-0000-0000</p>
                </div>
            </div>

            <div class="profile-right">
            <button class="profile-btn">프로필 수정</button>
            <button class="profile-btn">비밀번호 변경</button>
            <button class="profile-btn danger">계정 탈퇴</button>
            </div>
        </section>

        <!-- 예약 내역 -->
        <section class="mypage-reservations card">
            <h3 class="section-title">나의 예약 내역</h3>

            <div class="reservation-tabs">
            <button class="reservation-tab active">전체</button>
            <button class="reservation-tab">예정</button>
            <button class="reservation-tab">완료</button>
            </div>

            <ul class="mypage-reservation-list">
                <!-- 예정 항목 -->
                <li class="mypage-reservation-item upcoming">
                    <!-- 좌측 -->
                    <div class="reservation-left">
                        <img class="reservation-img" src="../images/daejeon_hotel.jpg" />
                        <div class="reservation-info">
                            <p class="reservation-title">호텔 그랜드</p>
                            <p class="reservation-date">2026-02-20(15:00) ~ 2026-02-22(11:00)</p>
                        </div>
                    </div>

                    <!-- 우측 -->
                    <div class="reservation-right">
                        <div class="d-day">D-3</div> <!-- 예정일일 때 -->

                        <div class="reservation-actions">
                            <button class="reservation-btn detail-btn">상세보기</button>
                        </div>
                    </div>
                </li>

                <!-- 완료 항목 -->
                <li class="mypage-reservation-item completed">
                    <!-- 좌측 -->
                    <div class="reservation-left">
                        <img class="reservation-img" src="../images/seoul_hotel2.jpg" />
                        <div class="reservation-info">
                        <p class="reservation-title">서울 호텔</p>
                        <p class="reservation-date">2026-01-15(15:00) ~ 2026-01-16(10:00)</p>
                        </div>
                    </div>

                    <!-- 우측 -->
                    <div class="reservation-right">
                        <div class="reservation-actions">
                            <button class="reservation-btn review-btn">후기 작성</button> <!-- 완료일일 때 -->
                            <button class="reservation-btn detail-btn">상세보기</button>
                        </div>
                    </div>
                </li>
                <!-- 완료 항목 -->
                <li class="mypage-reservation-item completed">
                    <!-- 좌측 -->
                    <div class="reservation-left">
                        <img class="reservation-img" src="../images/seoul_hotel2.jpg" />
                        <div class="reservation-info">
                        <p class="reservation-title">서울 호텔</p>
                        <p class="reservation-date">2026-01-15(15:00) ~ 2026-01-16(10:00)</p>
                        </div>
                    </div>

                    <!-- 우측 -->
                    <div class="reservation-right">
                        <div class="reservation-actions">
                            <button class="reservation-btn review-btn">후기 작성</button> <!-- 완료일일 때 -->
                            <button class="reservation-btn detail-btn">상세보기</button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

        <!-- 후기 내역 -->
        <section class="mypage-reviews card">
            <h3 class="section-title">나의 후기 내역</h3>

            <div class="review-filter">
            <label for="sortSelect">정렬</label>
            <select id="sortSelect">
                <option>작성일순</option>
                <option>별점순</option>
            </select>
            </div>

            <ul class="mypage-review-list">
            <li class="mypage-review-item">
                <div>
                <p class="mypage-review-title">호텔 그랜드</p>
                <p class="mypage-review-date">2026-01-20</p>
                </div>
                <a href="#" class="mypage-write-btn">리뷰 보기</a>
            </li>
            </ul>
        </section>
    </main>

    <script src="../js/common/header.js"></script>
    <script src="../js/mypage/mypage.js"></script>
  </body>
</html>
