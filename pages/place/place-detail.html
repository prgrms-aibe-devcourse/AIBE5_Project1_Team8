<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="관광지 상세 정보">
  <title>관광지 상세 조회 | TravelKorea</title>

  <!-- AIBE5 Styles -->
  <link rel="stylesheet" href="../AIBE5_Project1_Team8/css/common/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Page Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/pages/place/place-detail.css">
  <link rel="stylesheet" href="../css/common/calendar-modal.css">
</head>

<body>

  <!-- Header (Dynamic from AIBE5) -->
  <header>

  </header>

  <main>
    <!-- Page Header -->
    <div class="page-header" style="padding-top: 0;">
      <div class="header-banner">
        <h1 class="page-title">"<span id="headerPlaceName">관광지명</span>" 상세 조회</h1>
      </div>
    </div>

    <div class="container">
      <!-- Place Detail Card -->
      <section class="place-detail-card">
        <div class="place-image-section">
          <img id="placeImage" src="" alt="관광지 이미지">
        </div>

        <div class="place-info-section">
          <div class="info-row">
            <div class="info-item">
              <span id="placeName">관광지명</span>
            </div>
            <button class="btn-schedule" id="addScheduleBtn">일정 추가</button>
          </div>

          <div class="info-item">
            <span id="placeAddress">주소</span>
          </div>

          <div class="info-item">
            <span id="placeContact">연락처</span>
          </div>

          <div class="info-item">
            <span id="placeTime">이용시간</span>
          </div>

          <button class="btn-detail" id="detailBtn">상세 정보</button>
        </div>
      </section>

      <!-- Pictogram Section -->
      <section class="pictogram-section" id="pictogramSection" style="display: none;">
        <div class="pictogram-grid">
          <div class="pictogram-item" id="parkingInfo">
            <div class="pictogram-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M13 3H6v18h4v-6h3c3.31 0 6-2.69 6-6s-2.69-6-6-6zm.2 8H10V7h3.2c1.1 0 2 .9 2 2s-.9 2-2 2z" />
              </svg>
            </div>
            <span class="pictogram-label">주차</span>
            <span class="pictogram-status" id="parkingStatus">가능</span>
          </div>

          <div class="pictogram-item" id="petInfo">
            <div class="pictogram-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <circle cx="4.5" cy="9.5" r="2.5" />
                <circle cx="9" cy="5.5" r="2.5" />
                <circle cx="15" cy="5.5" r="2.5" />
                <circle cx="19.5" cy="9.5" r="2.5" />
                <path
                  d="M17.34 14.86c-.87-1.02-1.6-1.89-2.48-2.91-.46-.54-1.05-1.08-1.75-1.32-.11-.04-.22-.07-.33-.09-.25-.04-.52-.04-.78-.04s-.53 0-.79.05c-.11.02-.22.05-.33.09-.7.24-1.28.78-1.75 1.32-.87 1.02-1.6 1.89-2.48 2.91-1.31 1.31-2.92 2.76-2.62 4.79.29 1.02 1.02 2.03 2.33 2.32.73.15 3.06-.44 5.54-.44h.18c2.48 0 4.81.58 5.54.44 1.31-.29 2.04-1.31 2.33-2.32.31-2.04-1.3-3.49-2.61-4.8z" />
              </svg>
            </div>
            <span class="pictogram-label">반려동물</span>
            <span class="pictogram-status" id="petStatus">동반가능</span>
          </div>

          <div class="pictogram-item" id="babycarInfo">
            <div class="pictogram-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M13 2v8h8c0-4.42-3.58-8-8-8zm6.32 13.89C20.37 14.54 21 12.84 21 11H6.44l-.95-2H2v2h2.22s1.89 4.07 2.12 4.42c-1.1.59-1.84 1.75-1.84 3.08C4.5 20.43 6.07 22 8 22c1.76 0 3.22-1.3 3.46-3h2.08c.24 1.7 1.7 3 3.46 3 1.93 0 3.5-1.57 3.5-3.5 0-1.04-.46-1.97-1.18-2.61zM8 20c-.83 0-1.5-.67-1.5-1.5S7.17 17 8 17s1.5.67 1.5 1.5S8.83 20 8 20zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" />
              </svg>
            </div>
            <span class="pictogram-label">유모차 대여</span>
            <span class="pictogram-status" id="babycarStatus">대여가능</span>
          </div>

          <div class="pictogram-item" id="restroomInfo">
            <div class="pictogram-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M5.5,22v-7.5H4V9c0-1.1,0.9-2,2-2h3c1.1,0,2,0.9,2,2v5.5H9.5V22H5.5z M18,22v-6h1.5v-4c0-1.1-0.9-2-2-2h-3 c-1.1,0-2,0.9-2,2v4H14v6H18z M7.5,6C8.3,6,9,5.3,9,4.5S8.3,3,7.5,3S6,3.7,6,4.5S6.7,6,7.5,6z M16,6c0.8,0,1.5-0.7,1.5-1.5 S16.8,3,16,3s-1.5,0.7-1.5,1.5S15.2,6,16,6z" />
              </svg>
            </div>
            <span class="pictogram-label">화장실</span>
            <span class="pictogram-status" id="restroomStatus">있음</span>
          </div>
        </div>
      </section>

      <!-- Description Section -->
      <section class="description-section">
        <div class="description-box">
          <div class="description-title">관광지에 대한 설명글</div>
          <p id="placeDesc">관광지에 대한 상세 설명이 여기에 표시됩니다.</p>
        </div>
      </section>

    </div>
  </main>

  <!-- Add to Schedule Modal -->
  <div class="modal-overlay" id="scheduleModal" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3>일정에 추가</h3>
      </div>
      <div class="modal-body">
        <p>이 관광지를 일정에 추가하시겠습니까?</p>
        <p class="modal-place-name" id="modalPlaceName"></p>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" id="cancelBtn">취소</button>
        <button class="btn-confirm" id="confirmBtn">추가</button>
      </div>
    </div>
  </div>

  <!-- AIBE5 Scripts -->
  <script src="../AIBE5_Project1_Team8/js/common/header.js"></script>
  <script src="../AIBE5_Project1_Team8/js/common/script.js"></script>

  <!-- Page Scripts -->
  <script src="../js/common/calendar-modal.js"></script>
  <script src="../js/place/place-detail.js"></script>
</body>

</html>
