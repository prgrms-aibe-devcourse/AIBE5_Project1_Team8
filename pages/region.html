<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="대한민국의 아름다운 여행지를 탐험하세요. 서울, 부산, 제주 등 인기 지역의 명소와 호텔을 찾아보세요.">
  <title>여행 지역 선택 | TravelKorea</title>

  <!-- AIBE5 Styles -->
  <link rel="stylesheet" href="../AIBE5_Project1_Team8/css/common/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Page Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/region.css">
</head>

<body>

  <!-- Header (Dynamic from AIBE5) -->
  <header>
  </header>

  <main>
    <!-- Hero Section (Adapted) -->
    <div class="page-header" style="background-image: none; height: auto;">
      <div class="hero-content"
        style="text-align: center; padding: 3rem 0; background: #c4c4c4; border-radius: 24px; color: #333;">
        <h1 class="hero-title"
          style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; color: #333; text-shadow: none;">어디로 떠나시나요?
        </h1>
        <p class="hero-subtitle" style="font-size: 1.1rem; opacity: 0.9; color: #666;">대한민국의 아름다운 여행지를 탐험하세요</p>
        <div class="hero-stats" style="display: flex; gap: 2rem; justify-content: center; margin-top: 2rem;">
          <div class="stat-item">
            <div class="stat-number" style="font-weight: 700; font-size: 1.5rem;">10+</div>
            <div class="stat-label" style="font-size: 0.9rem;">인기 지역</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" style="font-weight: 700; font-size: 1.5rem;">100+</div>
            <div class="stat-label" style="font-size: 0.9rem;">명소</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" style="font-weight: 700; font-size: 1.5rem;">50+</div>
            <div class="stat-label" style="font-size: 0.9rem;">호텔</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Region List -->
    <div class="container">
      <section class="section-header" style="margin: 3rem 0 2rem; text-align: center;">
        <h2 style="font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem;">인기 여행지</h2>
        <p style="color: #666;">가장 사랑받는 대한민국의 여행 명소를 만나보세요</p>
      </section>

      <section class="region-list" id="regionList">
        <!-- Loading skeleton -->
        <div class="skeleton-region"></div>
        <div class="skeleton-region"></div>
        <div class="skeleton-region"></div>
      </section>
    </div>
  </main>

  <!-- Scroll to Top Button -->
  <button class="scroll-top" id="scrollTop">↑</button>

  <!-- AIBE5 Scripts -->
  <script src="../AIBE5_Project1_Team8/js/common/header.js"></script>
  <script src="../AIBE5_Project1_Team8/js/common/script.js"></script>

  <!-- Page Scripts -->
  <script src="js/region.js"></script>
</body>

</html>
