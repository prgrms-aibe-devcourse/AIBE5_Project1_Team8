<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과: 관광지</title>
    <link rel="stylesheet" href="../css/common/style.css">
    <link rel="stylesheet" href="../css/pages/search-result.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="../css/common/chatbot.css">
    <script src="../js/common/chatbot.js" defer></script>
</head>

<body>
    <header></header>

    <main class="search-result-main">
        <!-- 검색창 -->
        <section class="search-container">
            <div class="search-tabs">
                <button class="tab active">전체</button>
                <button class="tab">지역</button>
                <button class="tab">즐길거리</button>
                <button class="tab">숙소</button>
            </div>
            <div class="search-bar">
                <input type="text" id="keyword" placeholder="검색어를 입력하세요">
                <button class="btn-search" id="btnSearch">검색</button>
            </div>
        </section>

        <!-- 검색 결과 그리드 -->
        <div class="search-results-grid" id="searchResultsGrid">
            <!-- 결과 카드들이 여기에 동적으로 생성됩니다 -->
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination">
            <button class="pagination-btn prev-btn" id="prevPageBtn">&lt;</button>
            <span class="page-number" id="currentPage">1</span>
            <button class="pagination-btn next-btn" id="nextPageBtn">&gt;</button>
        </div>

        <!-- Load More Button -->
        <div class="load-more-container" style="text-align: center; margin-top: 20px;">
            <button class="load-more-btn" id="loadMoreBtn" style="display: none; padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500;">
                더 보기
            </button>
        </div>
    </main>

    <script src="../js/common/header.js"></script>
    <script src="../js/search/searchbar.js"></script>
    <script src="../js/search/search-result.js"></script>
</body>

</html>
