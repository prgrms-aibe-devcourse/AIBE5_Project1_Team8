<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터 - 텍스트 정렬 보완본</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/support.css">
    <script src="../js/header.js"></script>
</head>
<body>
<div class="wrapper">
    <header>       
    </header>

    <div class="main-title-box">고객센터</div>

    <section class="section-wrap">
        <span class="label">고객센터 정보</span>
        <div class="gray-box">
            <button class="card card-info">고객센터 연락처</button>
            <button class="card card-info">상담 시간 안내</button>
            <button class="btn-absolute">1:1 문의하기</button>
        </div>
    </section>

    <section class="section-wrap">
        <span class="label">자주 찾는 질문</span>
        <div class="gray-box">
            <div class="tabs-row">
                <button class="tab active">전체</button>
                <button class="tab">이용문의</button>
                <button class="tab">예약/결제</button>
                <button class="tab">계정</button>
            </div>
            
            <button class="card flex-between">Q. 자주 묻는 질문 <span class="icon-down"></span></button>
            <button class="card flex-between">Q. 자주 묻는 질문 <span class="icon-down"></span></button>
            <button class="card flex-between">Q. 자주 묻는 질문 <span class="icon-down"></span></button>
            <button class="card flex-between">Q. 자주 묻는 질문 <span class="icon-down"></span></button>
            <button class="card flex-between">Q. 자주 묻는 질문 <span class="icon-down"></span></button>
            <button class="card flex-between">Q. 자주 묻는 질문 <span class="icon-down"></span></button>

            <div class="card faq-container">
                <div class="faq-question">
                    <span>Q. 자주 묻는 질문</span>
                    <span class="icon-up"></span>
                </div>
                <div class="faq-answer">
                    A. 질문에 대한 답변입니다. 이 칸은 상단 질문 칸과 선으로 분리되어 있습니다.
                </div>
            </div>
        </div>
    </section>

    <section class="section-wrap">
        <span class="label">나의 문의 내역</span>
        <div class="gray-box">
            <div class="tabs-row underlines">
                <button class="tab-under active">전체</button>
                <button class="tab-under">처리중</button>
                <button class="tab-under">답변 완료</button>
            </div>

            <div class="card flex-between">문의 내역 (작성일자) <div class="status-frame">처리중</div></div>
            <div class="card flex-between">문의 내역 (작성일자) <div class="status-frame">처리중</div></div>
            <div class="card flex-between">문의 내역 (작성일자) <div class="status-frame">답변 완료 ▼</div></div>
            <div class="card flex-between">문의 내역 (작성일자) <div class="status-frame">답변 완료 ▼</div></div>
            <div class="card flex-between">문의 내역 (작성일자) <div class="status-frame">답변 완료 ▼</div></div>
            <div class="card flex-between">문의 내역 (작성일자) <div class="status-frame">답변 완료 ▼</div></div>
        </div>
    </section>
</div>

</body>
</html>
